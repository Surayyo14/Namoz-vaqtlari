<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="intor">
        <div class="container">
          <div class="row">
            <div class="col-12 p-4">
              <h1 class="text-center text-success text-uppercase">
                Namoz vaqtlari
              </h1>
              <hr class="text-white" />
            </div>
            <div class="col-6 p-4 text-end bg-card">
              <h3 class="text-white">Hududni tanlang</h3>
            </div>
            <div class="col-6 p-4 bg-card">
              <select id="region" class="form-select w-25">
                <option disabled selected>Viloyatni tanlang</option>
              </select>
            </div>
            <div class="col-6 text-center p-4 bg-card">
              <h4 class="text-white">
                Mintaqa: <span class="text-warning" id="city"></span>
              </h4>
            </div>
            <div class="col-6 text-center p-4 bg-card">
              <h4>
                <span class="text-warning date"></span>
                <span class="text-white ms-4" id="hour"></span>
              </h4>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="card-wrapper py-5 d-flex gap-2 justify-content-between">
              <!-- card item -->
              <div class="card text-center">
                <h2 class="card-title text-warning">Tong</h2>
                <img
                  src="./img/mountain-range-sunset-or-sunrise-sky-landscape-vector.jpg"
                  alt="tong"
                  class="card-img"
                />
                <h2 class="card-time text-dark">04-58</h2>
              </div>

              <div class="card text-center">
                <h2 class="card-title text-warning">Quyosh</h2>
                <img
                  src="./img/mountain-range-sunset-or-sunrise-sky-landscape-vector.jpg"
                  alt="tong"
                  class="card-img"
                />
                <h2 class="card-time text-dark">04-58</h2>
              </div>

              <div class="card text-center">
                <h2 class="card-title text-warning">Peshin</h2>
                <img
                  src="./img/mountain-range-sunset-or-sunrise-sky-landscape-vector.jpg"
                  alt="tong"
                  class="card-img"
                />
                <h2 class="card-time text-dark">04-58</h2>
              </div>

              <div class="card text-center">
                <h2 class="card-title text-warning">Asr</h2>
                <img
                  src="./img/mountain-range-sunset-or-sunrise-sky-landscape-vector.jpg"
                  alt="tong"
                  class="card-img"
                />
                <h2 class="card-time text-dark">04-58</h2>
              </div>

              <div class="card text-center">
                <h2 class="card-title text-warning">Shom</h2>
                <img
                  src="./img/mountain-range-sunset-or-sunrise-sky-landscape-vector.jpg"
                  alt="tong"
                  class="card-img"
                />
                <h2 class="card-time text-dark">04-58</h2>
              </div>

              <div class="card text-center">
                <h2 class="card-title text-warning">Xufton</h2>
                <img
                  src="./img/mountain-range-sunset-or-sunrise-sky-landscape-vector.jpg"
                  alt="tong"
                  class="card-img"
                />
                <h2 class="card-time text-dark">04-58</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

   
    <script src="./region.js"></script>
    <script src="./plugin.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
